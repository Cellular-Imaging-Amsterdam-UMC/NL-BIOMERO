<!-- Data Upload button -->
<li>
    <a id="dataUploadButton" class="toolbar_button" title="Upload Data" href="{% url 'data_upload_popup' %}"></a>
</li>

<script type="text/javascript">
    $(document).ready(function() {
        $('#dataUploadButton').click(function(event) {
            OME.openDataUploadWindow(event, 1000, 500);
            return false;  // prevent the default action
        });
    });
</script>
