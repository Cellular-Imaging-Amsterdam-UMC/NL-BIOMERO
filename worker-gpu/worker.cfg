# OMERO worker configuration
IceGrid.Node.Endpoints=tcp -h @omero.worker.host@
IceGrid.Node.Name=@worker.name@
IceGrid.Node.Data=var/@worker.name@
IceGrid.Node.Output=var/log

Ice.StdOut=var/log/@worker.name@.out
Ice.StdErr=var/log/@worker.name@.err
Ice.Trace.Locator=1
Ice.Trace.Network=1
OMERO.Trace.Subscriber=2
OMERO.Trace.Topic=2
OMERO.Trace.TopicManager=1